version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chat_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat_network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: chat_mongodb
    environment:
      MONGO_INITDB_DATABASE: chat_app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat_network

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_backend
    environment:
      # Server
      PORT: 8080
      
      # PostgreSQL (from postgres service)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_app
      
      # MongoDB (from mongodb service)
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DB: chat_app
      
      # Redis (from redis service)
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      # JWT
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 24h
      
      # File Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      
      # CORS
      CORS_ALLOWED_ORIGINS: "*"
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chat_network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  uploads_data:

networks:
  chat_network:
    driver: bridge

